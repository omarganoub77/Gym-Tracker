    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        body { overscroll-behavior: none; background-color: #020617; }
        input, textarea { font-size: 16px !important; }
        .animate-fade-in { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .workout-card[draggable="true"] { cursor: move; }
        .workout-card[draggable="true"]:hover { transform: translateY(-2px); }
        .workout-card.dragging { opacity: 0.5; }
        .workout-card.drag-over { border-color: #3b82f6 !important; border-width: 2px !important; border-style: dashed !important; }
        .exercise-card[draggable="true"] { cursor: move; }
        .exercise-card[draggable="true"]:hover { transform: translateX(2px); }
        .exercise-card.dragging { opacity: 0.5; }
        .exercise-card.drag-over { border-color: #3b82f6 !important; border-width: 2px !important; border-style: dashed !important; }
    </style>
</head>
<body class="bg-slate-950 text-white font-sans">
    <div id="app"></div>

    <script src="app.js"></script>
